<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Birthday-Management-System</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="first-header">
        <h1 class="header-title">Friend's Birthday Management System</h1>
    </header>

    <main>
        <button class="button" id="insert-friends-button">
            <i class="fas fa-user-plus"></i> Insert Friend
        </button>
        <table class="records" id="js-friends-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth</th>
                    <th class="actions-area">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-tittle">Add Friend</h2>
                    <button class="close-modal">X</button>
                </header>
                <form class="modal-form" id="form">
                    <input type="text" id="js-friend-name" class="modal-field" placeholder="Fried's Name" required>
                    <input type="date" id="js-friend-birthday" class="modal-field" placeholder="Fried's Birthday"
                        required>
                </form>
                <footer class="modal-footer">
                    <button id="js-add-friend" class="button">Add</button>
                    <button id="js-cancel-friend" class="button">Cancel</button>
                </footer>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
