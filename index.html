<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="records.css">
</head>

<body>
    <header class="first-header">
        <h1 class="header-title">Friend's Birthday Management System</h1>
    </header>

    <main>
        <button class="button" id="insert-friends-button">Insert Friend</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kaynan</td>
                    <td>27/02/2005</td>
                </tr>
                <tr>
                    <td>Daniel</td>
                    <td>27/11/2006</td>
                </tr>
            </tbody>
        </table>
        <div class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Add Friend</h2>
                    <button class="close-modal">X</button>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="js-friend-name" class="modal-field" placeholder="Fried's Name"
                        required>
                    <input type="date" id="js-friend-age" class="modal-field" placeholder="Fried's Birthday" required>
                </form>
                <footer class="modal-footer">
                    <button id="js-add-friend" class="button">Add</button>
                    <button id="js-cancel-friend" class="button">Cancel</button>
                </footer>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
