<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <header>
        <h1>Friend's Birthday Management System</h1>
    </header>
    
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kaynan</td>
                    <td>27/02/2005</td>
                </tr>
                <tr>
                    <td>Daniel</td>
                    <td>27/11/2006</td>
                </tr>
            </tbody>
        </table>
        <div class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Add Friend</h2>
                    <button class="close-modal">X</button>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" required class="js-friend-name">
                    <input type="text" required class="js-friend-age">
                </form>
                <footer>
                    <button class="js-add-friend">Add</button>
                    <button class="js-cancel-friend">Cancel</button>
                </footer>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
