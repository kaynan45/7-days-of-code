<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 days of code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>People registration</h1>
    <form class="form js-form">
        <label for="name">
            Name
            <input class="form-field js-field js-name-field" id="name" maxlength="120" minlength="3" name="name"
                required type="text" placeholder="Type your name">
        </label>
        <label for="birth-date">
            Birth-date
            <input class="form-field js-field js-birth-field" id="birth-date" name="birth-date" required type="date">
        </label>
        <button type="submit" class="js-save-button">Save</button>
    </form>
    <div class="data-area"></div>

    <table class="data-table">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Birth Date:</th>
            </tr>
        </thead>
        <tbody class="data-table-body">
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>
</body>
<script src="script.js"></script>

</html>
